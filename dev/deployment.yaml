apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-argocd
spec:
  selector:
    matchLabels:
      app: rs-argocd
  replicas: 2
  template:
    metadata:
      labels:
        app: rs-argocd
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: rs-argocd
  namespace: rapidscale
spec:
  selector:
    app: rs-argocd
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP

---

apiVersion: apps/v1
kind: ConfigMap
metadata:
  name: myapp-config
data:
  key: value
  key2: value2
