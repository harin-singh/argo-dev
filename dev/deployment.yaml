apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-argocd
spec:
  selector:
    matchLabels:
      app: rs-argocd
  replicas: 2
  template:
    metadata:
      labels:
        app: rs-argocd
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"

